<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy independent project</title>
</head>
<body>
    <header>
        <div class="nav-area">
            <img class="logo" src="./Images/img-tea-cozy-logo.png" alt="Tea Cozy logo">
            <nav>
                <ul class="navlist">
                    <li>Mission</li>
                    <li>Featured Tea</li>
                    <li>Locations</li>
                </ul>  
            </nav>
        </div>    
    </header>
    <banner class="mission">
        <!--<img  src="./Images/img-mission-background.jpg" alt="overhead cup containing petals">-->
        <div class="mission-banner">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanaly Curated, Sustainable, SmallBatch, Fair Trade, Organnic Tea</h4>
        </div>
    </banner>
    <section class="tea-otm">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at the Tea Cozy</h4>
        <div class="steeping">
            <section class="all-teas">
                <div class="teas blitz"><img class="tea-img" src="./Images/img-berryblitz.jpg"></div>
                <h4>Fall Berry Blitz Tea</h4>
            </section>
            <section class="all-teas">
                <div class="teas rum"><img class="tea-img" src="./Images/img-spiced-rum.jpg"></div>
                <h4>Spiced Rum Tea</h4>
            </section>
            <section class="all-teas">
                <div class="teas donuts"><img class="tea-img" src="./Images/img-donut.jpg"></div>
                <h4>Seasonal Donuts</h4>
            </section>
            <section class="all-teas">
                <div class="teas myrtle"><img class="tea-img" src="./Images/img-myrtle-ave.jpg"></div>
                <h4>Myrtle Ave Tea</h4>
            </section>
            <section class="all-teas">
                <div class="teas bedford"><img class="tea-img" src="./Images/img-bedford-bizarre.jpg"></div>
                <h4>Bedford Bizarre Tea</h4>
            </section>
        </div>




    </section>
    
</body>
</html>
